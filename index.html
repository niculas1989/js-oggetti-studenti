<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-center">
        <h1>Inserisci di seguito tre dati, per creare uno studente:</h1>
        <div class="h2">NOME - COGNOME - ETA'</div>
    </header>

    <main>
        <div class="d-flex justify-content-around">
            <label for="name">Inserisci il nome:</label>
            <input id="name" type="text">
            <label for="lastname">Inserisci il cognome:</label>
            <input id="lastname" type="text">
            <label for="age">Inserisci l'et√†:</label>
            <input id="age" type="text">
        </div>

        <div class="d-flex justify-content-center my-3">
            <button id="button">INVIA IL FORM</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="my-3">
                        <div class="text-danger"><strong>Tipologia studente:</strong></div>
                        <div id="result"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="my-3">
                        <div class="text-danger"><strong>Tipologia di classe:</strong></div>
                        <div id="result-array"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="my-3">
                        <div class="text-danger"><strong>Nuovo studente inserito dall'utente:</strong></div>
                        <div id="result-user"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
